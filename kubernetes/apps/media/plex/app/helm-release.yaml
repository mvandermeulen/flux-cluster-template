---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  install:
    disableWait: true
    remediation:
      retries: 100
  upgrade:
    remediation:
      retries: 100
  values:
    image:
      repository: ghcr.io/onedr0p/plex-beta
      tag: 1.32.7.7484-337c79318@sha256:cefd06b7787ab19b4eb9804eec14949ece366f37adbb76782ca5d086ada966a3

    env:
      TZ: Australia/Melbourne

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups: [44, 109, 10000]

    service:
      main:
        ports:
          http:
            port: 32400

    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: wildcard-tls

    persistence:
      config:
        enabled: true
        existingClaim: plex-config-0
      media:
        enabled: true
        existingClaim: media-nfs
        mountPath: /data
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory

    resources:
      requests:
        cpu: 200m
        memory: 2Gi
#        gpu.intel.com/i915: 1
      limits:
#        gpu.intel.com/i915: 1
        memory: 4G
